<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Where's Waldo</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="app-container">
			<div class="app-header">
				<ul class="navbar-list">
					<li class="navbar-list-item"><a href="/">Restart</a></li>
					<li class="navbar-list-item">Name: User</li>
					<li class="navbar-list-item" id="timer">Time:</li>
				</ul>
			</div>
			<div class="app-playarea">
				<div class="app-sidebar">
					<h4>Choose a character</h4>
					<ul class="character-list"></ul>
				</div>
				<div class="app-main" id="app-main">
					<img
						src="./images/wheres_waldo.png"
						alt=""
						id="app-image"
					/>
				</div>
			</div>
			<div class="modal">
				<p>Click Start to begin!</p>
				<button onclick="setupGame()">Start</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
