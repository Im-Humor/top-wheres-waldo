<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Where's Waldo</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="app-container">
			<div class="app-header">
				<ul class="navbar-list">
					<li class="navbar-list-item">Home</li>
					<li class="navbar-list-item">Name: User</li>
					<li class="navbar-list-item">Time: 1:23</li>
				</ul>
			</div>
			<div class="app-playarea">
				<div class="app-sidebar">
					<ul class="character-list">
						<li class="character-list-item">Person 1</li>
						<li class="character-list-item">Person 2</li>
						<li class="character-list-item">Person 3</li>
						<li class="character-list-item">Person 4</li>
						<li class="character-list-item">Person 5</li>
					</ul>
				</div>
				<div class="app-main" id="app-main">
					<img
						src="./images/wheres_waldo.png"
						alt=""
						id="app-image"
					/>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
